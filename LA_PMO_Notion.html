<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Initialize map with LA coordinates
      const map = L.map('map').setView([34.0522, -118.2437], 10); // LA coordinates: [latitude, longitude], zoom level: 10

      // Basemap
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // Vector map
      const url = `https://www.fused.io/server/v1/realtime-shared/344afc350f93638d4be1ec536d5f0aa29cfcb9776fd750a92e91118584dabbe3/run/file?dtype_out_raster=png&dtype_out_vector=csv`;
      L.vectorGrid.protobuf(url, {}).addTo(map);
    </script>
  </body>
</html>
